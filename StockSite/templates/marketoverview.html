<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com/3.0.24"></script>
    <title>Document</title>
</head>
<body class="bg-slate-900">
    <div class="container mx-auto  px-32 pt-28" >
        <div class="gap-32 columns-4 ">
            <div class="bg-slate-700 text-slate-200 rounded-lg pl-10 py-5"><p class="text-2xl">SENSEX</p><p id = "sensexdata">{{price1}} {{diff1}}   {{percent1}}</p></div>
            <div class="bg-slate-700 text-slate-200 rounded-lg pl-10 py-5"><p class="text-2xl">NIFTY 50</p><p id = "nifty50data">{{price2}} {{diff2}} {{percent2}}</p></div>
            <div class="bg-slate-700 text-slate-200 rounded-lg pl-10 py-5"><p class="text-2xl">NIFTY BANK</p><p id = "niftybankdata">{{price3}} {{diff3}} {{percent3}}</p></div>
            <div class="bg-slate-700 text-slate-200 rounded-lg pl-10 py-5"><p class="text-2xl">NIFTY BANK</p><p id = "niftybankdata">{{price3}} {{diff3}} {{percent3}}</p></div>
            <!-- ... -->
          </div>
      </div>
</body>
<script>
    var socket = new WebSocket('ws://' + window.location.host +
        '/ws/indices/');
    socket.onmessage = function(event) {
        var data = JSON.parse(event.data);
        console.log(data);
        document.querySelector('#sensexdata').innerText = data.price1+" "+data.diff1+" "+data.percent1;
    };
    socket.onopen = function(event) {
        console.log(event);
    };
    socket.onclose = function(event) {
        console.log(event);
    };

    socket.onerror = function(event) {
        console.log(event);
    };
</script>
</html>
